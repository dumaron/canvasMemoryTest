<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test memory</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var img = new Image();

    img.onload = function() {
        var cont, rgbaCont= 0, pixels=[], data;
        canvas.width = img.width;
        canvas.height = img.height;
        context.drawImage(img, 0, 0);

        data = context.getImageData(0, 0, canvas.width, canvas.height).data;

        for (cont=0; cont <data.length; cont++)
            pixels.push({
                r: data[rgbaCont++],
                g: data[rgbaCont++],
                b: data[rgbaCont++],
                a: data[rgbaCont++],
                x: cont % canvas.width,
                y: Math.floor(cont / canvas.width)
            });

        var pixelCont, interval, square, pixel;

        for (pixelCont = 0; pixelCont < pixels.length; pixelCont++) {
            interval = 1;
            pixel = pixels[pixelCont];
            square = [];

            newData.data[0] = 255;
            newData.data[1] = 128;
            newData.data[2] = 0;
            newData.data[3] = 255;*/
        }

    };
    img.src = 'test.jpg';
</script>
</body>
</html>
