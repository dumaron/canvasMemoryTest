<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test memory</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var img = new Image();

    function getPixel(x, y) {
        if (x<0 || y<0 || x>=canvas.width || y>=canvas.height) return false;

        var d = context.getImageData(x, y, 1, 1).data;
        return {
            r: d[0],
            g: d[1],
            b: d[2],
            a: d[3],
            x: x,
            y: y
        };
    }

    img.onload = function() {
        var cont, rgbaCont= 0, pixels=[], data;
        canvas.width = img.width;
        canvas.height = img.height;
        context.drawImage(img, 0, 0);

        data = context.getImageData(0, 0, canvas.width, canvas.height).data;

        for (cont=0; cont <data.length; cont++)
            pixels.push({
                r: data[rgbaCont++],
                g: data[rgbaCont++],
                b: data[rgbaCont++],
                a: data[rgbaCont++],
                x: cont % canvas.width,
                y: Math.floor(cont / canvas.width)
            });

        var pixelCont, interval, x, y, square, newData, pixel;

        for (pixelCont = 0; pixelCont < pixels.length; pixelCont++) {
            interval = 1;
            pixel = pixels[pixelCont];
            square = [];

            for (x=-interval; x<interval; x++)
                for (y=-interval; y<interval; y++) {
                    var tmp = getPixel(pixel.x + x, pixel.y + y);
                    if (tmp) square.push(tmp);
                }

            newData = context.createImageData(1, 1);
            newData.data[0] = 255;
            newData.data[1] = 128;
            newData.data[2] = 0;
            newData.data[3] = 255;

            context.putImageData(newData, pixel.x, pixel.y);
        }

    };
    img.src = 'test.jpg';
</script>
</body>
</html>
